  tuto:
    dashboard:
      step1: Bienvenue sur le panel de gestion de votre serveur ! Nous vous conseillons de suivre cette petite visite guidée du panel afin de tirer le plein potentiel de votre leaf. Dans la suite de cette visite guidée nous utiliserons le terme de leaf, c'est simplement le petit nom que nous avons trouvé pour nommer nos serveurs ;) Cliquez sur next ou appuyez sur la flèche droite de votre clavier pour continuer.
      step2: Vous trouverez ce petit bouton d'aide présent sur toutes les pages du panel de gestion. N'hésitez pas à cliquer dessus pour obtenir de l'aide.
      step3: Vous vous trouvez actuellement sur ce que nous appelons le dashboard, le tableau de bord de votre leaf.
      step4: Le tableau de bord vous permet de démarrer, d'arrêter ou de redémarrer votre leaf.
      step5: Il vous permet également de suivre en temps réel la charge en Ram ou processeur de votre leaf, d'afficher les éventuels messages d'erreur ou les opérations en cours sur votre leaf.
      step6: Le dashboard vous permet également d'avoir un récapitulatif des informations de votre leaf.
      step7: Vous y trouverez l'adresse IP permettant, si vous en avez les compétences, de vous y connecter en SSH.
      step8: Vous pouvez également modifier directement le mot de passe root (root signifie administrateur).
      step9: Pour terminer, le dashboard affiche en temps réel nos dernières informations en provenance de Twitter. En cas de soucis avec votre leaf n'hésitez pas à vous rendre sur notre page twitter pour vérifier que nous n'avons pas un problème technique. Vous pouvez aussi vous y rendre et nous envoyer un petit message, nous sommes toujours content d'en recevoir.
      step10: Le panel de getion vous permet de changer de leaf ou de serveur de jeu afin d'accéder à ses options de gestion.
      step11: De voir les notifications qui vous ont été envoyées.
      step12: Ainsi que de changer de langue.
      step13: En cliquant ici vous accéderez à un menu vous permettant de retourner sur le site principal, d'accéder à notre blog de news, à notre forum ou de modifier vos paramètres.
      step14: La visite du dashboard est terminée mais nous souhaiterions vous faire visiter les autres pages du panel. Prêt à continuer ? Cliquez sur next page ou appuyez sur la flèche droite de votre clavier pour continuer.
    scrolls:
      categories:
        step1: La page de scrolls vous permet d'installer sur votre leaf, en un clic, tout un tas de logiciels pour lesquels il faudrait plusieurs heures d'installation à un utilisateur expérimenté. Les scrolls sont regroupés en catégories.
        step2: Dans la catégorie 'Jouer' vous trouverez les logiciels vous permettant d'installer divers serveurs de jeu (Minecraft, Counter-Strike, ...)
        step3: La catégorie 'Héberger' contient les logiciels permettant de mettre en ligne un site web (Apache, PHP, ...)
        step4: La catégorie 'Développer' permet aux développeurs d'installer en quelques clics un environnement de développement sur leur leaf.
        step5: La catégorie 'Télécharger' contient de nombreux logiciels de téléchargement pour votre leaf (client torrent, newsgroup, ...).
        step6: Vous pouvez également consulter la liste des scrolls installés sur votre leaf
        step7: Ainsi que rechercher un scroll en particulier à installer
      liste:
        step1: Cette page vous permet d'installer des logiciels sur votre leaf. Chaque logiciel possède des informations qui lui sont propres.
        step2: Vous pouvez y trouver le numéro de version du logiciel,
        step3: sa description,
        step4: ainsi que des informations détaillés en cliquant sur le bouton "Plus d'infos"
        step5: Cliquez sur le bouton 'Installer' afin d'installer le logiciel. Attention il se peut que cela ne fonctionne pas sur certains navigateurs web ancien ou certains navigateurs sous smartphone, dans ce cas nous vous conseillons de tenter l'installation avec un autre navigateur web.
    monitoring:
      step1: La page de statistiques vous permet d'obtenir les informations en temps réel de la consommation en processeur et ram de votre leaf.
      step2: Vous pouvez suivre la consommation détaillée d'un scroll par heure, jour, semaine et mois.
    facturation:
      step1: La page facturation vous permet d'obtenir de façon détaillée le coût de vos différents services sur EdenServers.
      step2: Le coût horaire prend en compte uniquement le coût de vos leafs. Les serveurs de jeux ne sont pas inclus dedans.
      step3: Le coût total prend en compte le coût de vos leafs mais également de vos serveurs de jeux.
      step4: Vous pouvez obtenir de façon détaillée le côut de vos différents services dans ce tableau.
      step5: Vous pouvez cliquer sur résilier afin de supprimer immédiatement une leaf. Attention cependant l'opération supprimera toutes vos données et ces dernières ne seront pas récupérables.
      step6: Pour ajouter du crédit sur votre compte cliquez sur le logo de paiement de votre choix.
      step7: Vous pouvez consulter ici vos différentes factures.
      step8: Si vous suivez la visite guidée depuis le début c'est ici qu'elle s'achève. Nous vous remercions d'avoir suivi cette visite, en espérant que cette dernière vous aura aider à tirer le maximum de votre leaf.
